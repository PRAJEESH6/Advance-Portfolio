<div class="container">

    <form>
    <div class="form-group">
        <label>Enter Your Name</label>
        <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone : true}"   class="form-control" placeholder="ENTER YOUR NAME"   required="true" />
    </div>

    <div class="form-group">
        <label>Enter Your UserName</label>
        <input type="text"  [(ngModel)]="username" [ngModelOptions]="{standalone : true}" class="form-control" placeholder="ENTER YOUR USERNAME" required="true" autocomplete="off"/>
    </div>

    <div class="form-group">
        <label>Enter Your Email</label>
        <input type="email"  [(ngModel)]="email" [ngModelOptions]="{standalone : true}" class="form-control"  placeholder="ENTER YOUR EMAIL" required="true" autocomplete="off"/>
    </div>

    <div class="form-group">
        <label>Enter Your Country</label>
        
        <input  type="text"  [(ngModel)]="country" [ngModelOptions]="{standalone : true}" class="form-control"  placeholder="ENTER YOUR COUNTRY" required="true" autocomplete="off"/>
    </div>

    <div class="form-group">
        <label>Enter Your Mobile NO</label>
        <input type="number"  [(ngModel)]="mobileNo" [ngModelOptions]="{standalone : true}" class="form-control" placeholder="ENTER YOUR MOBILE NO" required="true" autocomplete="off"/>
    </div>

    <div class="form-group">
        <label>Enter Your Position</label>
        <input type="text"  [(ngModel)]="position" [ngModelOptions]="{standalone : true}" class="form-control"  placeholder="ENTER YOUR POSITION" required="true" autocomplete="off"/>
    </div>
<button class="btn btn-warning" type="submit" (click)="save()">submit</button>
</form>
</div>
